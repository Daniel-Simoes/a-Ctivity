        <style>

            @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

            * {
                margin: 0;
                padding: 0;
                outline: 0;
                box-sizing: border-box;
            }

            body {
                background-color:#FFF;
                position: relative;
            }

            footer{
                width: 100%;
                height: 27px;
                background: #eeecec;
                padding-top:5px;
                padding-left: 10px;
                color: rgb(102, 101, 101);
                bottom: 0;
                position: absolute;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                
            }

            ul{ 
                list-style-image: url('img/pin.jpg');
            }

            #acti {
                font-size: 100px;
                font-family: century-gothic, sans-serif;
                display: flex;
                justify-content: center;
                margin-top: 230px;
                letter-spacing: .2rem;
                color: rgb(56, 56, 56);
            }

            #app {
                display: flex;
                justify-content: center;
            }
            
            #divlist {
                width: 70%;
                margin-left: 15%;
                font-family: 'Roboto', sans-serif;
                font-size: 18px;
            }

            #divdelete {
                justify-content: center;
                display: flex;
            }

            #mensagem {
                justify-content: center;
                display: flex;
            }

            #foi {
                margin-left: 2%;
                width: 127px;
                height: 25px;
                margin-right: 2%;
                margin-top: 1.2%;
                background: #FFFFFF;
                border: 1px solid #B9B5B5;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 50px;
                font-size: 10px;
            }

            #foie {
                border: #FFFFFF;
            }

            #boxButton {
                margin-top: 20px;
                margin-left: 40%;
            }

            #text2 {
                width: 200px;
                height: 20px;
                margin-left: 650px;
                margin-left: 44%;
                margin-top: 20px;
                font-family: 'Roboto', sans-serif;
                font-style: normal;
                font-weight: normal;
                font-size: 13px;
                line-height: 14px;
                color: rgba(200, 44, 44, 0.8);
            }

            #img1 {
                position: absolute;
                width: 600px;
                height: 600px;
                margin-top: -10%;
                opacity: 10%;
                z-index: -1;
            }

            #img2 {
                position: absolute;
                margin-left: 950px;
                margin-top: -140px;
                opacity: 20%;
                width: 267px;
                height: 232px;
                z-index: -1;
            }

            #img3 {
                position: absolute;
                margin-left: 1150px;
                margin-top: -100px;
                opacity: 15%;
                width: 267px;
                height: 232px;
                z-index: -1;
            }
            #img4 {
                position: absolute;
                margin-left: 1000px;
                margin-top: 70px;
                opacity: 20%;
                width: 267px;
                height: 232px;
                z-index: -1;
            }

            #input_container {
                position:relative;
                margin-top: 1%;
            }

            #input {
                width: 504px;
                padding-left: 9%;
                height: 47px;
                font-size: 16px;
                opacity: 80%;
                background: #FFFFFF;
                border: 1px solid #B9B5B5;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 50px;
                transition: 0.3s;
            }

            #input_img {
                position:absolute;
                bottom:10px;
                right:465px;
                width:24px;
                height:24px;
                opacity: 60%;
            }

            #input_img1 {
                position:absolute;
                bottom:10px;
                right:15px;
                width:24px;
                height:24px;
                opacity: 60%;
            }

            #rig{
                float: left;
                padding-left: 0.5%;
            }

            #lef{
                padding-left: 93%;
            }
